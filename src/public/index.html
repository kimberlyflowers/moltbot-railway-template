<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloomie Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #F7F8FA;
        }
        #root { width: 100vw; height: 100vh; }
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 18px;
            color: #666;
            background: #F7F8FA;
        }
        .error {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 16px;
            color: #e74c3c;
            background: #F7F8FA;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">üå∏ Loading Bloomie Dashboard...</div>
    </div>

    <!-- React 18 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Load and render the Bloomie dashboard -->
    <script>
        async function loadDashboard() {
            try {
                console.log('üå∏ Loading Bloomie Dashboard JSX...');

                const response = await fetch('/dashboard.jsx');
                if (!response.ok) {
                    throw new Error(`Failed to load JSX: ${response.status} ${response.statusText}`);
                }

                const jsxCode = await response.text();
                console.log('‚úÖ JSX loaded successfully');

                // Create a script element with the JSX code
                const script = document.createElement('script');
                script.setAttribute('type', 'text/babel');

                // Wrap the JSX in a function and render it
                script.textContent = `
                    ${jsxCode}

                    // Render the dashboard
                    const { useState, useEffect, useRef } = React;
                    const container = document.getElementById('root');
                    const root = ReactDOM.createRoot(container);

                    // The JSX file exports 'export default function BloomieDashboard()'
                    // After Babel transformation, it should be available as the default export
                    const App = (typeof BloomieDashboard !== 'undefined') ? BloomieDashboard :
                                function() { return React.createElement('div', {className: 'error'}, 'BloomieDashboard component not found in JSX'); };

                    root.render(React.createElement(App));
                `;

                document.head.appendChild(script);

            } catch (error) {
                console.error('‚ùå Error loading dashboard:', error);
                document.getElementById('root').innerHTML = `
                    <div class="error">
                        <h2>Failed to load Bloomie Dashboard</h2>
                        <p>${error.message}</p>
                        <button onclick="window.location.reload()" style="
                            margin-top: 20px;
                            padding: 10px 20px;
                            background: #3498db;
                            color: white;
                            border: none;
                            border-radius: 5px;
                            cursor: pointer;
                        ">Retry</button>
                    </div>
                `;
            }
        }

        // Load the dashboard when page is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadDashboard);
        } else {
            loadDashboard();
        }
    </script>
</body>
</html>
